<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가상 주민등록증</title>
    <style>
      body {
        background-color: #e0e0e0;
        font-family: 'Noto Sans KR', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .id-card {
        width: 445px;
        height: 270px;
        background: linear-gradient(145deg, #f7f7f7, #e3e3e3);
        border-radius: 16px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        padding: 20px 24px;
        box-sizing: border-box;
        position: relative;
      }

      .id-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      .photo {
        width: 90px;
        height: 110px;
        border-radius: 8px;
        overflow: hidden;
        float: left;
        margin-right: 20px;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .info {
        overflow: hidden;
      }

      .info p {
        margin: 8px 0;
        font-size: 16px;
        color: #222;
      }

      .info p span {
        display: inline-block;
        width: 90px;
        font-weight: bold;
        color: #555;
      }

      .footer {
        position: absolute;
        bottom: 16px;
        right: 24px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="id-card">
      <div class="id-title">주민등록증</div>
      <div class="photo">
        <img src="../dog.jpg" alt="증명사진" />
      </div>
      <div class="info">
        <p><span>성명</span>홍길동</p>
        <p><span>생년월일</span>2004.09.27</p>
        <p><span>주민번호</span>040927-1234567</p>
        <p><span>주소</span>서울특별시 마포구 도화길 28</p>
        <p><span>연락처</span>010-1234-5678</p>
      </div>
      <div class="footer">발급일: 2025.04.29</div>
    </div>
  </body>
</html>
